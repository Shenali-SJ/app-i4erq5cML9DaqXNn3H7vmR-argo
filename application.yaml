apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orderapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Shenali-SJ/app-i4erq5cML9DaqXNn3H7vmR-helm.git
    targetRevision: main
    path: ./
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argoapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
